    <script type="text/javascript">

<style>
.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 3s linear infinite;
  animation: spin 3s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
<body>
<div id="Loading" style="position:absolute; top:20%; left:0; width:100%; text-align:center; margin:0 auto;">

  <center>데이터를 분석중입니다.</center><br>
<center><div class="loader"></div></center>
    <center><img src="{{ static }}"></center>
</table>
</div>
<div id="resultpersonality"></div>
<body bgcolor="#7fffd4"></body>
<div class="url"></div>
</body>
